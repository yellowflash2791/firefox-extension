<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div id="paymentStatus" class="status-text">Inactive</div>
        <button id="payButton" class="action-button">Pay</button>
        <div id="subscribedText" class="status-text secondary-text">Subscribed already?</div>
        <button id="loginButton" class="action-button secondary-button">Login</button>
        <button id="enableButton" class="action-button" style="display: none;">OFF</button>
        <div id="cancelSubscribedText" class="status-text secondary-text" style="display: none;">Cancel Subscription?</div>
        <button id="cancelSubscriptionButton" class="action-button secondary-button" style="display: none;">Cancel</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
